<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVANTE SPORTS - Tienda de Zapatillas</title>
    
    <!-- Bootstrap CSS - Framework para estilos y componentes responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Iconos Bootstrap - Librería de iconos para la interfaz -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar - Barra de navegación con Bootstrap, contiene logo y botones principales -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid px-4">
            <!-- Logo con enlace a inicio -->
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="bi bi-lightning-charge"></i> DAVANTE SPORTS
            </a>
            
            <!-- Botón hamburguesa para menú móvil responsivo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú de navegación colapsable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <!-- Nombre del usuario autenticado (se carga con JS) -->
                    <li class="nav-item my-2">
                        <span id="usuario-nombre" class="nav-link text-primary"></span>
                    </li>
                    
                    <!-- Botón Panel Admin (visible solo para administradores) -->
                    <li class="nav-item my-2">
                        <button id="btn-admin" class="btn btn-outline-warning btn-sm me-2" style="display:none;">
                            <i class="bi bi-gear-fill"></i> Panel Admin
                        </button>
                    </li>
                    
                    <!-- Botón Carrito con badge de cantidad de artículos -->
                    <li class="nav-item my-2">
                        <button id="btn-carrito" class="btn btn-primary me-2">
                            <i class="bi bi-cart-fill"></i> Carrito 
                            <span id="cart-count" class="badge bg-danger">0</span>
                        </button>
                    </li>
                    
                    <!-- Botón Iniciar Sesión (visible para usuarios no autenticados) -->
                    <li class="nav-item my-2">
                        <button id="btn-login" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </li>
                    
                    <!-- Botón Cerrar Sesión (oculto por defecto, visible solo para usuarios autenticados) -->
                    <li class="nav-item my-2">
                        <button id="btn-logout" class="btn btn-outline-danger" style="display:none;">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal con título y grid de productos -->
    <main class="container my-5">
        <!-- Título de la página -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">
                <i class="bi bi-book"></i> CATÁLOGO DE ZAPATILLAS
            </h1>
            <p class="lead">Descubre nuestra colección exclusiva</p>
        </div>
        
        <!-- Grid de productos responsivo - Los productos se cargan dinámicamente con JavaScript -->
        <div id="productos" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Spinner de carga mientras se obtienen los productos del servidor -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-3 text-muted">Cargando productos...</p>
            </div>
        </div>
    </main>

    <!-- Modal Bootstrap para mostrar detalles completos del producto seleccionado -->
    <div class="modal fade" id="modal-detalle" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Detalle del Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <!-- El contenido del modal se carga dinámicamente con JavaScript -->
                <div class="modal-body" id="detalle-contenido">
                    <!-- El contenido se cargará con JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script principal de la aplicación - Maneja la lógica del catálogo y carrito -->
    <script src="script.js"></script>
</body>
</html>
