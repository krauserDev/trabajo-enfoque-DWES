<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - DAVANTE SPORTS</title>
    
    <!-- Bootstrap CSS - Framework para estilos y componentes responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Iconos Bootstrap - Librería de iconos para la interfaz -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar - Barra de navegación con logo y botón para volver a la tienda -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid px-4">
            <!-- Logo con enlace a inicio -->
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="bi bi-lightning-charge"></i> DAVANTE SPORTS
            </a>
            <!-- Botón para volver a la tienda -->
            <button id="btn-volver" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i> Volver a la tienda
            </button>
        </div>
    </nav>

    <!-- Contenido principal con título y elementos del carrito -->
    <main class="container my-5">
        <!-- Título de la página -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">
                <i class="bi bi-cart-fill"></i> MI CARRITO
            </h1>
        </div>
        
        <!-- Contenedor donde se muestran los items del carrito cargados dinámicamente con JavaScript -->
        <div id="carrito-items" class="mb-4">
            <!-- Spinner de carga mientras se obtienen los items -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
        
        <!-- Contenedor donde se muestra el total del carrito cargado dinámicamente -->
        <div id="carrito-total"></div>
        
        <!-- Contenedor donde se muestra el formulario de checkout cargado dinámicamente -->
        <div id="form-checkout"></div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script principal de la aplicación - Maneja la lógica del carrito de compras -->
    <script src="script.js"></script>
</body>
</html>
