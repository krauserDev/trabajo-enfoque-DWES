<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DAVANTE SPORTS</title>
    
    <!-- Bootstrap CSS - Framework para estilos y componentes responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Iconos Bootstrap - Librería de iconos para la interfaz -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-5">
                
                <!-- Tarjeta de Registro centrada en la pantalla -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        
                        <!-- Logo y título de la página -->
                        <div class="text-center mb-4">
                            <i class="bi bi-lightning-charge text-primary" style="font-size: 3rem;"></i>
                            <h2 class="card-title fw-bold text-primary mt-3">DAVANTE SPORTS</h2>
                            <p>Crear Nueva Cuenta</p>
                        </div>
                        
                        <!-- Formulario de registro con campos de nombre, email y contraseña -->
                        <form id="form-register">
                            
                            <!-- Campo de entrada para el nombre completo del usuario -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="bi bi-person"></i> Nombre completo
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="nombre"
                                    name="nombre" 
                                    placeholder="Tu nombre" 
                                    required
                                >
                            </div>
                            
                            <!-- Campo de entrada para el email del usuario -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email
                                </label>
                                <input 
                                    type="email" 
                                    class="form-control form-control-lg" 
                                    id="email"
                                    name="email" 
                                    placeholder="tu@email.com" 
                                    required
                                >
                            </div>
                            
                            <!-- Campo de entrada para la contraseña con validación de longitud mínima -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Contraseña
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    id="password"
                                    name="password" 
                                    placeholder="••••••••" 
                                    required
                                    minlength="6"
                                >
                                <div class="form-text">Mínimo 6 caracteres</div>
                            </div>
                            
                            <!-- Botón de envío del formulario -->
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus"></i> Registrarse
                                </button>
                            </div>
                            
                            <!-- Mensaje de error -->
                            <div id="mensaje-error" class="alert alert-danger d-none" role="alert">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                <span id="mensaje-error-texto"></span>
                            </div>
                        </form>
                        
                        <!-- Separador visual -->
                        <hr class="my-4">
                        
                        <!-- Enlace para ir a la página de login si ya tiene cuenta -->
                        <div class="text-center">
                            <p class="text-muted">
                                ¿Ya tienes cuenta? 
                                <a href="login.html" class="text-primary fw-bold text-decoration-none">
                                    Inicia sesión
                                </a>
                            </p>
                        </div>
                        
                    </div>
                </div>
                
                <!-- Enlace para volver a la página principal de la tienda -->
                <div class="text-center mt-3">
                    <a href="index.html" class="text-light text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Volver a la tienda
                    </a>
                </div>
                
            </div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script principal de la aplicación - Maneja la lógica del registro -->
    <script src="script.js"></script>
</body>
</html>
